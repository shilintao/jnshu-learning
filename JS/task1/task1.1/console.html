<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>调试</title>
</head>

<body>
    <script>
    (function() {
        function sum(a, b) {
            var rnd = Math.random() * 200;
            rnd = parseInt(rnd);
            a += rnd;
            b += 2 * rnd;
            return a + b;
        }
        console.log(sum(10, 20));
    })();
    </script>
</body>

</html>
