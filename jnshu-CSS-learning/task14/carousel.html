<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scalable=1,minimun-scale=0.5,maximum-scale=2">
    <title>carousel</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
<!--轮播图-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;作为你一个初级菜鸟，你是否想要了解<br>
                <span style="font-size:4vw;"><span style="font-size:6.5vw;">20万</span>年薪的程序员,都会哪些技能呢？</span>
            </p>
            <img src="images/background.png" alt="First slide">
        </div>
        <div class="item">
            <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;作为你一个中级菜鸟，你是否想要了解<br>
                <span style="font-size:4vw;"><span style="font-size:6.5vw;">40万</span>年薪的程序员,都会哪些技能呢？</span>
            </p>
            <img src="images/background.png" alt="Second slide">
        </div>
        <div class="item">
            <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;作为你一个高级菜鸟，你是否想要了解<br>
                <span style="font-size:4vw;"><span style="font-size:6.5vw;">60万</span>年薪的程序员,都会哪些技能呢？</span>
            </p>
            <img src="images/background.png" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>
</body>
</html>
