<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>移动页面登陆</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header" >
        <span class="lock">关闭</span>
        <span class="login">登陆</span>
        <span class="sign">注册</span>
    </div>
    <div class="main">
        <form class="middle">
            <div class="number">
                 <label for= "11"><img src="image/phone.png" ></label>
                 <input type="text" name="username" placeholder="请输入手机号" id="11">
            </div>
            <div class="pass">
                <label for="22"><img src="image/password.png"  ></label>
                <input type="password" name="pass" placeholder="请输入密码" id="22">
            </div>
            <button type="submit">登&nbsp;&nbsp;陆</button>
        </form>
        <div class="footer">忘记密码？</div>
    </div>
</body>
</html>
